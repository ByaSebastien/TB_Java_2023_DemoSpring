<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Titre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td>
                <a th:href="@{/book/{id}(id = ${book.id})}">Detail</a>
                <a th:href="@{/book/update/{id}(id = ${book.id})}">Update</a>
                <a th:href="@{/book/delete/{id}(id = ${book.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/book/create}">Add Book</a>
<a th:href="@{/}">Home</a>
</body>
</html>
